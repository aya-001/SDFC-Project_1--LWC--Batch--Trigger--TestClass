<template>
    <lightning-card title="取引先登録" icon-name="standard:record">
         <div class="slds-m-around_medium">
                 <lightning-input label="Id" disabled value={accountId}></lightning-input>
                 <lightning-input label="Name"
                                                    onchange={handleNameChange}
                                                    class="slds-m-bottom_x-small"></lightning-input>
                 <lightning-button label="登録"
                                                     variant="brand"
                                                     onclick={createAccount}></lightning-button>
         </div>
    </lightning-card>
</template>
