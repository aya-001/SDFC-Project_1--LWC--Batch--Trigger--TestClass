<template>
    <!--非該当の際、非表示-->
    <lightning-tabset>
        <template for:each={dataList} for:item="list">
            <lightning-tab label="survay Satisfaction" key={list}>
                <lightning-card title="survay Satisfaction" icon-name="standard:record">
                    <div class="slds-m-around_medium">
                        <div>
                            <p>Opportunity Name：{oppName}</p>
                            <input class="classTest3" type="hidden" name="satis" value={list.Id}>
                            <!--survay SatisfactionID-->
                        </div>
                        <lightning-layout-item size="4" padding="around-small">
                            <template if:true={satisfactiobOptions.data}>
                                <lightning-combobox class="classTest1" label="Satisfaction ※Mandatory to fill" placeholder="Select"
                                    value={value} options={_hasPicklistValues} name="progress" required>
                                </lightning-combobox>
                            </template>
                        </lightning-layout-item>
                        <div>
                            <p>Due Date to answer：{list.Deadline__c}</p>
                            <input type="hidden" name="duedate" value={list.Deadline__}>
                            <!--Satisfaction ID-->
                        </div>
                        <lightning-layout-item size="4" padding="around-small">
                            <lightning-input class="classTest2" value={list.Comment__c} label="Comment">
                            </lightning-input>
                        </lightning-layout-item>
                        <br>
                        <lightning-button label="Save" variant="brand" onclick={validationCheck}>
                            <template if:false={loaded}>
                                <lightning-spinner alternative-text="Loading..." variant="brand"></lightning-spinner>
                            </template>
                            <!--<div if:false={isLoaded} class="slds-is-relative">
                                <div>{bgImageStyle}
                                </div>
                                <lightning-spinner alternative-text="Loading..." variant="brand"></lightning-spinner>
                            </div>ローディング-->
                        </lightning-button>
                    </div>
                </lightning-card>
            </lightning-tab>
        </template>
    </lightning-tabset>
</template>
