<template>
<lightning-card title="Opportunity Search" icon-name="custom:custom63">
        <lightning-layout multiple-rows="true" vertical-align="end">
                <lightning-layout-item size="4" padding="around-small"><!--Picklist-->
                                <template if:true={stageNameOptions.data}> <!--stageNameOptions.data.value-->
                                        <lightning-combobox 
                                        class="classTest1"
                                        label="Stage Name" 
                                        placeholder="Select Progress"
                                        value={value}  
                                        options={_hasPicklistValues} 
                                        name="progress">
                                </lightning-combobox><!--stageNameOptions.data.value-->
                                </template>
                </lightning-layout-item>
                <lightning-layout-item size="4" padding="around-small"><!--Name of Opportunty-->
                        <lightning-input class="classTest2" type="text" label="Opportunity Name" value={value}>
                </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="2" padding="around-small"><!--Search Button-->
                        <lightning-button name="search" type="submit" label=" Search " onclick={handleSearch} variant="brand"></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item size="12" padding="around-small"><!--Search Result-->
                        <lightning-datatable
                        key-field="Id"
                        data={opportunities}
                        columns={columns}
                        hide-checkbox-column="true">
                        </lightning-datatable>
                </lightning-layout-item>
        </lightning-layout>
 </lightning-card>
</template>
